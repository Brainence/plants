<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport"
              content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Hello World</title>

        <!--styles-->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="libraries/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="libraries/jquery/jquery.mobile-1.4.5.min.css" />
        <!--styles-->

        <!--scripts-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="libraries/jquery/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="libraries/jquery/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="libraries/angular.min.js"></script>

        <!--scripts-->
    </head>
    <body>
        <div ng-app="templateApp" ng-controller="TemplateCtrl">
            <!-- This page will show first -->
            <div data-role="page" id="index">

                <div data-role="header" data-position="inline" id="indexheader" >
                    <h1>Page 1 Heading</h1>
                </div><!-- /header -->

                <div data-role="content">
                    <h3>page Content</h3>
                    <a href="#pagetwo">Second Page</a>
                </div><!-- /content -->

                <div data-role="footer"  data-position="fixed">
                    <h3>Footer Text</h3>
                </div><!-- /footer -->
            </div><!-- /footer -->

            <!-- SECOND PAGE -->
            <div data-role="page" id="pagetwo">

                <div data-role="header" data-position="inline" id="page2header" >
                    <h1>Page 2 Heading</h1>
                </div><!-- /header -->

                <div data-role="content">
                    <h3>page Content</h3>   
                    <form role="form" method="post" action="#">
                        <div class="form-group form-group-lg">
                            <label class="col-xs-2 control-label">Name</label>
                            <div class="col-xs-12">
                                <input type="text" class="form-control input-lg" name="name" ng-model="name" />
                            </div>
                        </div>
                        <div class="col-xs-10">
                            <h3>Hello {{name}}!</h3>
                        </div>
                    </form>
                </div><!-- /content -->

                <div data-role="footer"  data-position="fixed">
                    <h3>Footer Text</h3>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            app.initialize();
        </script>
        <!--page scripts-->
        <script type="text/javascript" src="js/home/home.js"></script>
        <!--page scripts-->
    </body>
</html>
