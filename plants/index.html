<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport"
              content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Plants</title>

        <!--styles-->
        <link rel="stylesheet" type="text/css" href="libraries/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="libraries/jquery/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <!--styles-->

        <!--scripts-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="libraries/jquery/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="libraries/jquery/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/menu.js"></script>
        <script type="text/javascript" src="libraries/angular.min.js"></script>

        <!--scripts-->
    </head>
    <body>
        <div ng-app="plantsApp" ng-controller="PlantsCtrl">
            <div data-role="page" id="page_home"> 
                <div id="general">               
                <div data-role="content">
                    <center><img src="img/logo.png"/></center>
                    <a href="#page_plants"> <button class="menu" >List of plants</button></a>
                    <a><button class="menu" ng-click="ScanQR()">Scan QR</button></a>
                    <a href="#page_about"><button class="menu" >About</button></a>
                </div>
                </div>
            </div>

            <!-- List of plants -->
            <div data-role="page" id="page_plants">
                <div data-role="header" data-position="inline">
                    <!--<a href="#page_home" class="menu_button"><</a>-->
                    <a href="#main-menu-panel" class="menu_button"><img src="img/menu.png"/></a>
                    <h1>List plants</h1>
                </div><!-- /header -->
                
                <div data-role="content">
                    <div id="output">
                        
                     </div>
                    <div ng-repeat="plant in plants">
                        <a href="#page_details" ng-click="DetailsPlant(plant.id)">
                            <div class="plant">
                                <div class="plant_photo">
                                    <img ng-src="{{plant.image}}" />
                                </div>    
                                <div class="plant_details">
                                    <p><strong>{{plant.name}}</strong></p>
                                    <p>Details: {{plant.details}}</p>
                                    <p>Irrigation period: {{plant.irrigationPeriod}}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Details of plants -->
            <div data-role="page" id="page_details">
                <div data-role="header" data-position="inline">
                    <!--<a href="#page_home" class="menu_button"><</a>-->
                    <a href="#main-menu-panel" class="menu_button"><img src="img/menu.png"/></a>
                    <h1>{{seceltedPlant.name}}</h1>
                </div>
                <div data-role="content">
                    <img ng-src="{{seceltedPlant.image}}" width="100%"/>
                    <p>Details: {{seceltedPlant.details}}</p>
                    <p>Irrigation period: {{seceltedPlant.irrigationPeriod}}</p>
                    <button ng-click="Pour()">Pour</button>
                </div>
            </div>
            
            <!-- About -->
            <div data-role="page" id="page_about">
                <div data-role="header" data-position="inline">
                    <!--<a href="#page_home" class="menu_button"><</a>-->
                    <a href="#main-menu-panel" class="menu_button"><img src="img/menu.png"/></a>
                    <h1>About</h1>
                </div><!-- /header -->
            </div>
        </div>

        <script type="text/javascript">
            app.initialize();
        </script>
        <!--page scripts-->
        <script type="text/javascript" src="js/home/home.js"></script>
        <!--page scripts-->
    </body>
</html>
